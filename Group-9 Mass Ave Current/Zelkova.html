<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-5d60e4234d3db09a4aea37ad3638fea6"}, "mark": {"type": "bar"}, "encoding": {"color": {"condition": {"test": "(datum.CommonName === 'Zelkova')", "value": "red"}, "value": "lightgrey"}, "tooltip": [{"field": "CommonName", "type": "nominal"}, {"field": "Count", "type": "quantitative"}], "x": {"field": "Count", "title": "Tree Count", "type": "quantitative"}, "y": {"field": "CommonName", "sort": "-x", "title": "Tree Species", "type": "ordinal"}}, "params": [{"name": "param_20", "select": {"type": "interval"}}], "title": "Top Tree Species in Boston", "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-5d60e4234d3db09a4aea37ad3638fea6": [{"CommonName": "Honeylocust", "Count": 812}, {"CommonName": "Norway maple", "Count": 370}, {"CommonName": "Green ash", "Count": 312}, {"CommonName": "Littleleaf linden", "Count": 291}, {"CommonName": "Red maple", "Count": 281}, {"CommonName": "Callery pear", "Count": 251}, {"CommonName": "London planetree", "Count": 244}, {"CommonName": "Zelkova", "Count": 228}, {"CommonName": "Elm", "Count": 162}, {"CommonName": "Northern red oak", "Count": 141}, {"CommonName": "Swamp white oak", "Count": 96}, {"CommonName": "White Poplar", "Count": 88}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
